<p-dialog
  header="Parse new FlatFile"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
>
  <div class="column" class="">
    <div>
      <p>Pick SpecFile to Parse with</p>
      <p-dropdown
        [(ngModel)]="specFile"
        [options]="listOfSpecFiles"
        [showClear]="true"
        (onClick)="onDropDownClick()"
        (onChange)="onDropDownChange()"
        (onClear)="onDropDownClear()"
        optionLabel="name"
        placeholder="Select a SpecFile"
        appendTo="body"
      ></p-dropdown>
    </div>
    <div>
      <p>Upload FlatFile to be Parsed</p>
      <input type="file" (change)="onFileSelected($event)" />
    </div>
  </div>

  <p-footer>
    <button
      type="button"
      (click)="onConfirm()"
      [disabled]="!hasParsedFileSelected || !hasSpecFileSelected"
      label="Confirm"
    >
      Confirm
    </button>
    <button type="button" (click)="onCancel()" label="Cancel">Cancel</button>
  </p-footer>
</p-dialog>
